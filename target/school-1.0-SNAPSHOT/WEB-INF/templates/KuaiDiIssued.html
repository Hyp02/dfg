<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/static/css/index.css}" type="text/css">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/static/css/index.css}" type="text/css">
    <title>代取快递</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        form {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #398037;
        }
        header {
            background-color: #1c3d61;
            line-height: 4em; /* 调整行高 */
        }

        header h1 {
            color: white;
            text-align: center;
            margin: 0; /* 去除默认的外边距 */
        }
    </style>
</head>
<body>
<header>
    <h1 style="text-align:center;">快递代取发布</h1>
</header>
<h1>发布代取快递</h1>
<form th:action="@{/kd/AddKdInfo}" method="post">
    <label for="name">姓名(默认为您的用户名)：</label>
    <input type="hidden" id="name" name="name" th:value="${session.login.getUsername()}">

    <label for="phone">联系方式(手机号)：</label>
    <input type="tel" id="phone" name="phone"
           pattern="[0-9]{11}"
           title="手机号必须是11位数字">

    <label for="pickup-code">地址</label>
    <input type="text" id="address" name="address">

    <label for="pickup-code">类型(带饭请标注发布时间)</label>
    <input type="text" id="KdName" name="kdName">


    <label for="pickup-code">取货码(仅在取快递时填写)：</label>
    <input type="text" id="pickup-code" name="KdId">

    <button type="submit">发布</button>
</form>

</body>
</html>
